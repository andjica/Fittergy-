    <script>
    return {
      methods: {
        back: function() 
        {
          mainView.router.back();
        },

        register: function()
        {
          
          var username = $$("#name").val();
          var email = $$("#email").val();
          var date = $$(".mojDatum").val();
          var residence = $$("#residence").val();
          var sex = $$("#ddlSex").val();
          var land = $$("#ddlListLand").val();
          var post = $$("#postal").val();


          var errors = [];


          if (!$$("#name")[0].checkValidity())
          {
            errors.push('Username error');
          }

          if (date == '' || date == '0')
          {
            errors.push('Date error');
          }

          if (sex == '' || sex == '0')
          {
            errors.push('Sex error');
          }

          if (land == '' || land == '0')
          {
            errors.push('Land error');
          }

          if (!$$("#email")[0].checkValidity())
          {
            errors.push('Email error');
          }

          if (!$$("#residence")[0].checkValidity())
          {
            errors.push('Residence error');
          }

           if (!$$("#postal")[0].checkValidity())
          {
            errors.push('Postal error');
          }

          if (errors.length==0)
          {
          app.request.post('auth.php', { person: {username, email, date, residence, sex, land, post} }, function (data) {
            
      
            mainView.router.navigate('/slider7/');
            
          });
          }
        }
      },

      on: {
        pageInit: function()
